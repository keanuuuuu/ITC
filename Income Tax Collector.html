<body>
<script>
    function taxxincome(){
        var inc = document.getElementById("income").value*1;
        var base, percentE, fixedT, due;
        if(inc>=250000 && inc<400000){
            base=250000;
            percentE=0.20;
            fixedT=0;
        }
        else if(inc>=400000 && inc<800000){
            base=400000;
            percentE=0.25;
            fixedT=30000;
        }
        else if(inc>=800000 && inc<2000000){
            base=800000;
            percentE=0.3;
            fixedT=130000;
        }
        else if(inc>=2000000 && inc<8000000){
            base=2000000;
            percentE=0.32;
            fixedT=490000;
        }
        else if(inc>=8000000){
            base=8000000;
            percentE=0.35;
            fixedT=2410000;
        }
        else{
            base=0;
            percentE=0;
            fixedT=0;
        }
        due=(inc-base)*percentE+fixedT;
        document.getElementById("tax").value=due;
        
    }

</script>
