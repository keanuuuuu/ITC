        <h1>ASSIGNMENT 1: CONVERSIONS</h1><br>
        <div class="celcius" align="center">
            <form id="celciusForm">
                   <div>
                       <h2>Celcius to Farenheit</h2>
                      
                     <label>Celcius</label>
                     
                     <input type="number" id="n1"name="intCel" placeholder="Enter Celcius" required>
                     <button id = "conv" type="button">Convert</button>
                     
                     <button type="reset">Reset</button>
                   </div><br>

                   <label>Farenheit:</label>
                   <input id="farenheit" name="farenheit" type="number" readonly>
                   
                    
                   <script>
                       function CelctoFar(x){
                     return x * 9/5  + 32;
                    } 
                    function displayToFar(){
                    var input = Number(document.getElementById("n1").value); 
                    var farenheit = CelctoFar(input); 
    
                     document.getElementById("farenheit").value = farenheit;
                    }
                    document.getElementById("conv").addEventListener("click", displayToFar)
                    document.getElementById("n1")
                    .addEventListener("keyup", function(event) {
                    event.preventDefault();
                    if (event.keyCode === 13) {
                    document.getElementById("conv").click();
                    }
                    });
                   </script>                       
            </form>
        </div>
        <br>
        <div class="farenheit" align="center">
            <form id="farenheitForm">
                 <div>
                     <h2>Farenheit to Celcius</h2>

                     <label>Farenheit</label>
                     <input type="number" id="n2"name="intFar" placeholder="Enter Farenheit" required>
                     <button id = "conv2" type="button">Convert</button>

                     <button type="reset">Reset</button>
                 </div><br>

                 <label>Celcius:</label>
                 <input id="celcius" name="celcius" type="number" readonly>

                 <script>
                     function FartoCelc(x){ 

                    return (x - 32) * 5/9;
                    }
                    function displayToCel(){

                    var input2 = Number(document.getElementById("n2").value);
                    var celcius = FartoCelc(input2);

                    document.getElementById("celcius").value = celcius.toFixed(5);
                    }
                    document.getElementById("conv2").addEventListener("click", displayToCel)
                    document.getElementById("n2")
                    .addEventListener("keyup", function(event) {
                    event.preventDefault();
                    if (event.keyCode === 13) {
                    document.getElementById("conv2").click();
                    }
                    });
                 </script>
            </form>
        </div>

        <div class="meter" align="center">
            <form id="meterToFeet">
                <div>
                    <h2>Meters to Feet</h2>

                    <label>Meters</label>
                    <input type="number" id="meter" name="meter" placeholder="Enter Meters" required>
                    <button id = "conv3" type="button">Convert</button>

                    <button type="reset">Reset</button>
                </div><br>

                <label>Feet:</label>
                <input type="number" id="feet" name="feet" readonly>

                <script>
                    function MettoFeet(x){
                    return x*3.28084;
                    }
                    function displayMtoF(){
                    var input3 = Number(document.getElementById("meter").value);
                    var feet = MettoFeet(input3);

                     document.getElementById("feet").value = feet.toFixed(4);
                    }
